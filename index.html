<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For you!!!!!!!</title>

    <!-- Add website icons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="icons/favicon-16x16.png"
    />
    <link rel="manifest" href="icons/site.webmanifest" />
    <link rel="shortcut icon" href="icons/favicon.ico" />
    <meta name="theme-color" content="#FFDEDA" />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="proposal-app">
        <div class="screen intro-screen active">
          <div class="background"></div>
          <!-- Content for first scene will go here -->
          <div class="cloud-animation">
            <img id="top-cloud" src="assets/cloud1.png" />
            <img id="bottom-cloud" src="assets/cloud2.png" />
          </div>
          <div class="character"></div>

          <!-- Audio element for first screen background music -->
          <audio id="background-music-intro" loop>
            <source src="audio/sound1.mp3" type="audio/mpeg" />
            Your browser does not support the audio element.
          </audio>

          <!-- New dialogue box structure -->
          <div class="dialogue-container">
            <div class="dialogue-box">
              <p id="dialogue-text">
                Hey there! I have something special to tell you...
              </p>
            </div>
            <div class="dialogue-controls">
              <button id="prev-btn" class="nav-btn" disabled>Back</button>
              <div class="dialogue-progress">
                <span id="current-page">1</span>/<span id="total-pages">5</span>
              </div>
              <button id="next-btn" class="nav-btn">Next</button>
            </div>
          </div>
        </div>

        <!-- Timeline screen -->
        <div class="screen timeline">
          <div class="background timeline-bg"></div>
          <!-- Butterfly animation -->
          <div class="butterfly-animation">
            <img id="butterfly" src="assets/butterfly1.png" alt="Butterfly" />
          </div>
          <!-- Character for timeline screen -->
          <div class="timeline-character"></div>

          <!-- Audio element for timeline screen background music -->
          <audio id="background-music-timeline" loop>
            <source src="audio/sound2.mp3" type="audio/mpeg" />
            Your browser does not support the audio element.
          </audio>

          <!-- Timeline dialogue box structure -->
          <div class="timeline-dialogue-container">
            <div class="dialogue-box">
              <p id="timeline-dialogue-text">
                Let me tell you about our wonderful journey...
              </p>
            </div>
            <div class="dialogue-controls">
              <button id="timeline-prev-btn" class="nav-btn" disabled>
                Back
              </button>
              <div class="dialogue-progress">
                <span id="timeline-current-page">1</span>/<span
                  id="timeline-total-pages"
                  >5</span
                >
              </div>
              <button id="timeline-next-btn" class="nav-btn">Next</button>
            </div>
          </div>
          <!-- Content for timeline will be added later -->
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
